<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时程序</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <button>正向计时</button>
        <button>反向计时</button>
        <span>{{num}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0,
                time: 0,
            },
            methods: {
                timer: function () {
                    if (vm.time != 0) {
                        clearInterval(time);
                    }
                    time = setInterval(function () {
                        vm.num++;
                        vm.time = vm.num;
                    }, 1000);
                },
                backtimer: function () {
                    if (vm.time != 0) {
                        clearInterval(time);
                    }
                    time = setInterval(function () {
                        vm.num--;
                        vm.time = vm.num;
                    }, 1000);
                }
            }
        })
    </script>
</body>

</html>
